vich_uploader:
    db_driver: orm

    metadata:
        type: attribute

    mappings:

        restaurant_logo:
            uri_prefix: '%restaurant_logo%'
            upload_destination: '%kernel.project_dir%/public%restaurant_logo%'
            namer: vich_uploader.namer_uniqid

        restaurant_cover:
            uri_prefix: '%restaurant_cover%'
            upload_destination: '%kernel.project_dir%/public%restaurant_cover%'
            namer: vich_uploader.namer_uniqid

        category_image:
            uri_prefix: '%category_image%'
            upload_destination: '%kernel.project_dir%/public%category_image%'
            namer: vich_uploader.namer_uniqid

        recipe_image:
            uri_prefix: '%recipe_image%'
            upload_destination: '%kernel.project_dir%/public%recipe_image%'
            namer: vich_uploader.namer_uniqid

        post_image:
            uri_prefix: '%post_image%'
            upload_destination: '%kernel.project_dir%/public%post_image%'
            namer: vich_uploader.namer_uniqid

        homepage_hero_custom_background:
            uri_prefix: '%homepage_hero_custom_background%'
            upload_destination: '%kernel.project_dir%/public%homepage_hero_custom_background%'
            namer: vich_uploader.namer_uniqid

        app_layout:
            uri_prefix: '%app_layout%'
            upload_destination: '%kernel.project_dir%/public%app_layout%'
            namer: vich_uploader.namer_uniqid
            inject_on_load: true
            delete_on_update: true
            delete_on_remove: true

        icon:
            upload_destination: '%kernel.project_dir%/public%icon%'
            uri_prefix: '%icon%'
            namer:
                service: Vich\UploaderBundle\Naming\PropertyNamer
                options: { property: 'slug' }

        attachments:
            uri_prefix: '%attachments%'
            upload_destination: '%kernel.project_dir%/public%attachments%'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            directory_namer:
                service: Vich\UploaderBundle\Naming\CurrentDateTimeDirectoryNamer
                options:
                    date_time_format: 'Y' # will create directory "2023/13/01" for curent date "2023-01-13"
                    date_time_property: createdAt # see above example
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true

        audience_image:
            uri_prefix: '%audience_image%'
            upload_destination: '%kernel.project_dir%/public%audience_image%'
            namer: vich_uploader.namer_uniqid

        venue_image:
            uri_prefix: '%venue_image%'
            upload_destination: '%kernel.project_dir%/public%venue_image%'
            namer: vich_uploader.namer_uniqid

        user_avatar:
            uri_prefix: '%user_avatar%'
            upload_destination: '%kernel.project_dir%/public%user_avatar%'
            namer: vich_uploader.namer_uniqid
